<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="form-image">
                <img src="assets/img/undraw_undraw_undraw_undraw_sign_up_ln1s_-1-_s4bc_-1-_ee41_-1-_3xti.svg" alt="sign-up">
            </div>
            <div class="class">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
    </header>

        <main>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-box">
                <label for="tel">Celular</label>
                <input id="number" type="tel" name="tel" placeholder="(xx) xxxxx-xxxx" required>
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box">
                <label for="password">Confirme Senha</label>
                <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
            </div>
                </div>
        </main>

        <div class="gender-inputs">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div> 

            <div class="gender-group">
                <input type="radio" id="Male" name="gender">
                <label for="Masc">Masculino</label>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="femlale" name="gender">
                    <label for="female">Femenino</label>
                </div>

                <div class="gender-group">
                    <input type="radio" id="other" name="gender">
                    <label for="others">Outros</label>
                </div>

                <div class="gender-group">
                    <input type="radio" id="none" name="none">
                    <label for="none">Prefiro não dizer</label>
                </div>
            </div>
        </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
