<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
        width: 400px;
        border-collapse: collapse;
       
        
        }

        thead {
          background-color: rgb(148, 146, 146);
         
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>tabela teste</h1>

    <table>
      <thead>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Cor</th>
      </thead>
      <tbody>
        <tr>
          <td>Impala</td>
          <td>1967</td>
          <td>Preto</td>
        </tr>
        <tr>
          <td>Opala</td>
          <td>1985</td>
          <td>Vermelho</td>
        </tr>
        <tr>
          <td>Chevette</td>
          <td>1970</td>
          <td>Amarelo</td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
</body>
</html>
