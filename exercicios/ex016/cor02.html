<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais css */
            height: 100%;
        }

        body{
            background-image: linear-gradient(45deg, #EC2175,#CB11BB, #671EF5, #FC2E49, #F26A27 );
            /*to left, right, top e bottom*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
